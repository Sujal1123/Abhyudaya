<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk With The Experts</title>
    <link rel="stylesheet" href="talk.css">
</head>
<body>
    <div class="contact_us" id="myForm">
        <div class="responsive-container-block container">
          <form class="form-box">
            <p class="text-blk contact-head">
              Get in touch
            </p>
            <p class="text-blk contact-subhead">
              Get in touch with our team to get your problems solved.
            </p>
            <div class="container-block form-wrapper">
              <div class="responsive-container-block">
                <div class="responsive-cell-block wk-ipadp-6 wk-tab-12 wk-mobile-12 wk-desk-6" id="i10mt-4">
                  <p class="text-blk input-title">
                    First Name
                  </p>
                  <input class="input" id="ijowk-4" type="text" name="FirstName">
                </div>
                <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                  <p class="text-blk input-title">
                    Last Name
                  </p>
                  <input class="input" id="indfi-3" type="text" name="Last Name">
                </div>
                <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                  <p class="text-blk input-title">
                    Email
                  </p>
                  <input class="input" id="ipmgh-4" type="email" name="Email">
                </div>
                <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                  <p class="text-blk input-title">
                    Phone No.
                  </p>
                  <input class="input" id="imgis-4" type="" name="PhoneNumber">
                </div>
                <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12" id="i634i-4">
                  <p class="text-blk input-title">
                    State Your Problems
                  </p>
                  <textarea class="textinput" id="i5vyy-4" placeholder="Write your message..."></textarea>
                </div>
              </div>
              <button type="submit" class="submit-btn">
                Send Message
              </button>
            </div>
          </form>
        </div>
      </div>
      <script>
        document.getElementById("myForm").addEventListener("submit", function(event){
            event.preventDefault(); // Prevent the form from submitting
            alert("Form submitted successfully!");
        });
    </script>
</body>
</html>
